services:
  setup:
    build: .
    volumes:
      - data-volume:/stemgraph
      - gh-credentials:/root/.config/gh
    entrypoint: /bin/bash
    command: -c "gh auth login"
    stdin_open: true
    tty: true
    profiles: ["setup"]

  stemgraph-parser:
    build: .
    volumes:
      - data-volume:/stemgraph
      - gh-credentials:/root/.config/gh

  copy-graph:
    image: alpine
    volumes:
      - data-volume:/stemgraph
      - ./doc:/doc:ro
    command: sh -c "cp /doc/graphContext.json /stemgraph/graphContext.json"
    depends_on:
      stemgraph-parser:
        condition: service_completed_successfully

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - data-volume:/app/data:ro
    depends_on:
      stemgraph-parser:
        condition: service_completed_successfully
      copy-graph:
        condition: service_completed_successfully
    restart: on-failure

volumes:
  data-volume:
  gh-credentials:
