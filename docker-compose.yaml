services:
  
  setup:
    build: .
    volumes:
      - data-volume:/stemgraph
      - gh-credentials:/root/.config/gh
    entrypoint: /bin/bash
    command: -c "gh auth login"
    stdin_open: true
    tty: true
    profiles: ["setup"]
  
  stemgraph-parser:
    build: .
    volumes:
      - data-volume:/stemgraph
      - gh-credentials:/root/.config/gh


  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - data-volume:/app/data:ro
    depends_on:
      - stemgraph-parser
    restart: unless-stopped


volumes:
  data-volume:
  gh-credentials:
