services:
  setup:
    image: dockerreg.gruppe.ai/stemgraph-setup:latest
    volumes:
      - data-volume:/stemgraph
      - gh-credentials:/root/.config/gh
    entrypoint: /bin/bash
    command: -c "gh auth login"
    stdin_open: true
    tty: true
    profiles: ["setup"]

  stemgraph-parser:
    image: dockerreg.gruppe.ai/stemgraph-setup:latest
    volumes:
      - data-volume:/stemgraph
      - gh-credentials:/root/.config/gh

  copy-graph:
    image: alpine
    volumes:
      - data-volume:/stemgraph
      - ./doc:/doc:ro
    command: sh -c "cp /doc/graphContext.json /stemgraph/graphContext.json"
    depends_on:
      stemgraph-parser:
        condition: service_completed_successfully
    
  api:
    image: dockerreg.gruppe.ai/stemgraph-api:latest
    expose:
      - "8000"
    volumes:
      - data-volume:/app/data:ro
    depends_on:
      stemgraph-parser:
        condition: service_completed_successfully
      copy-graph:
        condition: service_completed_successfully
    restart: on-failure
    networks:
      frontproxy_fnet:
        ipv4_address: 172.18.18.30
      backend:

volumes:
  data-volume:
  gh-credentials:


networks:
  frontproxy_fnet:
    external: true
  backend:
    name: stemgraph-api_backend
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"